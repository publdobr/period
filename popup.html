<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jules Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Jules</h1>
    <p class="subtitle">Menstrual Cycle Visualizer</p>

    <div class="form-group">
      <label for="startDate">Start Date of Last Period:</label>
      <input type="date" id="startDate" name="startDate">
    </div>

    <div class="form-group">
      <label for="cycleLength">Cycle Length (days):</label>
      <input type="number" id="cycleLength" name="cycleLength" value="28" min="1">
    </div>

    <div class="form-group">
      <label for="periodLength">Period Length (days):</label>
      <input type="number" id="periodLength" name="periodLength" value="5" min="1">
    </div>

    <button id="saveButton">Save Settings</button>
    <p id="statusMessage" class="status-message"></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
